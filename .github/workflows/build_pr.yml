name: Pull Request build check
on:
  pull_request:
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'docs/*'


jobs:
  build:
    name: Build app & docs
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10' ]

    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
          all_but_latest: true

      - name: Clone repo
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x86

      - name: Install required libraries
        run: |
          pip install -U wheel pyinstaller
          pip install -r requirements.txt
          pip install -r requirements-docs.txt
          pip install -r requirements-optional.txt

      - name: Tox tests
        run: |
          python setup_tox.py
          tox

      - name: Get python version
        run: |
          $PythonVersion = (python --version)
          echo "python_version=${PythonVersion}" | Out-File -FilePath $env:GITHUB_ENV -Append

      # Build mangadex-downloader with PyInstaller
      # only allow python 3.10

      - name: Compile script
        if: ${{ contains(env.python_version, '3.10') }}
        run: python compile.py

      # Only build docs in Python 3.10

      - name: Build docs
        if: contains(env.python_version, '3.10')
        run: |
          cd docs
          sphinx-build -M "html" "." "_build"

